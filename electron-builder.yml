appId: pt.cansat.terminal
productName: CanSat_Terminal

directories:
  output: dist
  buildResources: build

files:
  - electron/**/*
  - renderer/dist/**/*
  - package.json

asar: true
asarUnpack:
  - "**/*.node" # ensure native modules (e.g., serialport) are accessible

linux:
  target:
    - AppImage
    - deb
  category: Utility
  icon: build/icons
  executableName: cansat-terminal-electron
  desktop:
    Name: CanSat Terminal
    Comment: Serial RAW terminal
    Icon: cansat-terminal-electron
    Terminal: "false"
    Type: Application
    Categories: Utility;

# pretty artifact names
artifactName: "${productName}-${version}-${os}-${arch}.${ext}"

win:
  target:
    - nsis # installer (recommended)
    - portable # optional single EXE (no installer)
  icon: build/win/cansat.ico # provide a proper .ico (see step 3)
  artifactName: "CanSat_Terminal-${version}-win-${arch}.${ext}"

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
