appId: pt.cansat.terminal
productName: CanSat_Terminal

directories:
  output: dist
  buildResources: build

files:
  - electron/**/*
  - renderer/dist/**/*
  - package.json

asar: true
asarUnpack:
  - "**/*.node" # ensure native modules (e.g., serialport) are accessible

linux:
  target:
    - AppImage
    - deb
  category: Utility
  icon: build/icons
  executableName: cansat-terminal-electron
  desktop:
    Name: CanSat Terminal
    Comment: Serial RAW terminal
    Icon: cansat-terminal-electron
    Terminal: "false"
    Type: Application
    Categories: Utility;

win:
  # build BOTH the installer and the portable exe
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64
  # this is the *general* Windows artifact name (installer, dir, etc.)
  artifactName: "CanSat_Terminal-${version}-win-${arch}.${ext}"

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true

# this customizes JUST the portable target
portable:
  artifactName: "CanSat_Terminal-${version}-win-${arch}.portable.exe"

mac:
  target:
    - dmg
    - zip
  category: public.app-category.utilities
  icon: build/mac/cansat.icns
  hardenedRuntime: false
  gatekeeperAssess: false
