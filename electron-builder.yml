appId: pt.cansat.terminal
productName: CanSat_Terminal

directories:
  output: dist
  buildResources: build

files:
  - electron/**/*
  - renderer/dist/**/*
  - package.json

asar: true
asarUnpack:
  - "**/*.node" # ensure native modules (e.g., serialport) are accessible

linux:
  target:
    - AppImage
    - deb
  category: Utility
  icon: build/icons
  executableName: cansat-terminal-electron
  desktop:
    Name: CanSat Terminal
    Comment: Serial RAW terminal
    Icon: cansat-terminal-electron
    Terminal: "false"
    Type: Application
    Categories: Utility;

appImage:
  artifactName: CanSat_Terminal-${version}-linux-${arch}.AppImage

deb:
  artifactName: CanSat_Terminal-${version}-linux-${arch}.deb

win:

  icon: build/win/cansat.ico
  target:
    # normal installer
    - target: nsis
      arch:
        - x64
    # zero-install exe
    - target: portable
      arch:
        - x64
  
artifactName: "CanSat_Terminal-${version}-win-${arch}.${ext}"

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true

portable:
  artifactName: CanSat_Terminal-${version}-win-${arch}.portable.exe

mac:
  target:
    - dmg
    - zip
  category: public.app-category.utilities
  icon: build/mac/cansat.icns
  hardenedRuntime: false
  gatekeeperAssess: false
  artifactName: CanSat_Terminal-${version}-${os}-${arch}.${ext}